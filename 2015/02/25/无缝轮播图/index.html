iv class="line">    <span class="comment">//3.鼠标点击箭头</span></div><div class="line">    <span class="comment">//3.1鼠标经过盒子显示箭头</span></div><div class="line">    box.onmouseover = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        arr.style.display = <span class="string">"block"</span>;</div><div class="line">        clearInterval(timer);<span class="comment">//停止自动滚动</span></div><div class="line">    &#125;;</div><div class="line">    <span class="comment">//鼠标离开盒子隐藏箭头</span></div><div class="line">    box.onmouseout = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        arr.style.display = <span class="string">"none"</span>;</div><div class="line">        <span class="comment">//鼠标离开后还要继续滚</span></div><div class="line">        timer = setInterval(right.onclick, <span class="number">1000</span>);</div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">var</span> pic = <span class="number">0</span>;<span class="comment">//记录当前显示的图片的索引</span></div><div class="line">    <span class="keyword">var</span> square = <span class="number">0</span>;<span class="comment">//记录当前应该亮起的按钮</span></div><div class="line">    <span class="comment">//3.2点击右箭头</span></div><div class="line">    right.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="comment">//如果是最后一张图 需要把ul瞬间放到开始的位置 然后做从真的第一张到第二张的动画</span></div><div class="line">        <span class="keyword">if</span> (pic === ulLis.length - <span class="number">1</span>) &#123;</div><div class="line">            ul.style.left = <span class="number">0</span> + <span class="string">"px"</span>;<span class="comment">//瞬间放到开头</span></div><div class="line">            pic = <span class="number">0</span>;<span class="comment">//把索引也归零</span></div><div class="line">        &#125;</div><div class="line">        pic++;<span class="comment">//计算出下一张</span></div><div class="line">        <span class="comment">//目标 和pic有关 和 图片宽度有关 而且是负数</span></div><div class="line">        <span class="keyword">var</span> target = -pic * imgWidth;</div><div class="line">        animate(ul, target);</div><div class="line">        <span class="comment">//4.按钮也得跟着</span></div><div class="line">        <span class="comment">//按钮的索引不能一直加 要判断一下</span></div><div class="line">        <span class="keyword">if</span> (square &lt; olLis.length - <span class="number">1</span>) &#123;<span class="comment">//小于最后一个按钮的索引</span></div><div class="line">            square++;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            square = <span class="number">0</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="comment">//排他</span></div><div class="line">        <span class="comment">//干掉所有人</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; olLis.length; i++) &#123;</div><div class="line">            olLis[i].className = <span class="string">""</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="comment">//留下对应的</span></div><div class="line">        olLis[square].className = <span class="string">"current"</span>;</div><div class="line">    &#125;;</div><div class="line">    <span class="comment">//3.3点击左箭头</span></div><div class="line">    left.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="comment">//如果是第一张图 需要把ul瞬间放到最后的位置 然后做从假的第一张到真的最后一张</span></div><div class="line">        <span class="keyword">if</span> (pic === <span class="number">0</span>) &#123;</div><div class="line">            ul.style.left = -(ulLis.length - <span class="number">1</span>) * imgWidth + <span class="string">"px"</span>;<span class="comment">//瞬间放到最后</span></div><div class="line">            pic = ulLis.length - <span class="number">1</span>;<span class="comment">//把索引也变为最后的</span></div><div class="line">        &#125;</div><div class="line">        pic--;<span class="comment">//计算出下一张</span></div><div class="line">        <span class="comment">//目标 和pic有关 和 图片宽度有关 而且是负数</span></div><div class="line">        <span class="keyword">var</span> target = -pic * imgWidth;</div><div class="line">        animate(ul, target);</div><div class="line">        <span class="comment">//4.按钮也得跟着</span></div><div class="line">        <span class="comment">//按钮的索引不能一直减小 要判断一下</span></div><div class="line">        <span class="keyword">if</span> (square &gt; <span class="number">0</span>) &#123;<span class="comment">//大于第一个按钮的索引</span></div><div class="line">            square--;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            square = olLis.length - <span class="number">1</span>;<span class="comment">//等于最后一个按钮的索引</span></div><div class="line">        &#125;</div><div class="line">        <span class="comment">//排他</span></div><div class="line">        <span class="comment">//干掉所有人</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; olLis.length; i++) &#123;</div><div class="line">            olLis[i].className = <span class="string">""</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="comment">//留下对应的</span></div><div class="line">        olLis[square].className = <span class="string">"current"</span>;</div><div class="line">    &#125;;</div><div class="line"></div><div class="line">    timer = setInterval(right.onclick, <span class="number">1000</span>);<span class="comment">//自动滚动</span></div><div class="
