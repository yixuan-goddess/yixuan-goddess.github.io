ass="line">    <span class="keyword">var</span> left = <span class="built_in">document</span>.getElementById(<span class="string">"left"</span>);</div><div class="line">    <span class="keyword">var</span> right = <span class="built_in">document</span>.getElementById(<span class="string">"right"</span>);</div><div class="line">    <span class="keyword">var</span> imgWidth = screen.offsetWidth;</div><div class="line">    <span class="comment">//alert(imgWidth)</span></div><div class="line"></div><div class="line">    <span class="comment">//1.动态生成结构</span></div><div class="line">    <span class="comment">//1.1根据广告的数量 动态生成按钮</span></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; ulLis.length; i++) &#123;</div><div class="line">        <span class="keyword">var</span> li = <span class="built_in">document</span>.createElement(<span class="string">"li"</span>);<span class="comment">//循环一次就创建一个li</span></div><div class="line">        li.innerHTML = i + <span class="number">1</span>;</div><div class="line">        ol.appendChild(li);<span class="comment">//放到ol中</span></div><div class="line">    &#125;</div><div class="line">    <span class="comment">//1.2给最开始的按钮先加一个高亮</span></div><div class="line">    <span class="keyword">var</span> olLis = ol.children;<span class="comment">//所有按钮</span></div><div class="line">    olLis[<span class="number">0</span>].className = <span class="string">"current"</span>;</div><div class="line">    <span class="comment">//1.3克隆第一张图片 放到最后</span></div><div class="line">    <span class="keyword">var</span> firstImg = ulLis[<span class="number">0</span>].cloneNode(<span class="literal">true</span>);<span class="comment">//克隆出来的 假的第一张</span></div><div class="line">    ul.appendChild(firstImg);</div><div class="line">    <span class="comment">//2.鼠标经过按钮</span></div><div class="line">    <span class="comment">//2.1给所有的按钮 注册鼠标经过事件 鼠标经过当前按钮 当前按钮排他</span></div><div lass="line"></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">animate</span>(<span class="params">obj, target</span>) </span>&#123;</div><div class="line">        clearInterval(obj.timer);</div><div class="line">        obj.timer = setInterval(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> leader = obj.offsetLeft;</div><div class="line">            <span class="keyword">var</span> step = <span class="number">30</span>;</div><div class="line">            step = leader &lt; target ? step : -step;<span class="comment">//往左往右都行</span></div><div class="line">            <span class="keyword">if</span> (<span class="built_in">Math</span>.abs(leader - target) &gt;= <span class="built_in">Math</span>.abs(step)) &#123;<span class="comment">//距离大于步长就可以走</span></div><div class="line">                leader = leader + step;</div><div class="line">                obj.style.left = leader + <span class="string">"px"</span>;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                obj.style.left = target + <span class="string">"px"</span>;<span class="comment">//手动放到目标上</span></div><div class="line">                clearInterval(obj.timer);</div><div class="line">            &#125;</div><div class="line">        &#125;, <span class="number">15</span>);</div><div class="line">    &#125;</div><div class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure>
